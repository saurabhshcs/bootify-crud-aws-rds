server:
    port: 9003

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://{AWS_RDS_MYSQL_ENDPOINT}:3306/bootify
    username: { USER_NAME }
    password: { PASSWORD }
  jpa:
    show-sql: true
    properties:
      dialect: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: create
